name: app

networks:
  internal:
    driver: bridge

services:
  database:
    build:
      context: ./services/database
    container_name: database
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - internal

  event-service:
    build:
      dockerfile: ./services/event_service/Dockerfile
      context: .
    container_name: event-service
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - database
    networks:
      - internal
    
  user-service:
    build:
      dockerfile: ./services/user_service/Dockerfile
      context: .
    container_name: user-service
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - database
    networks:
      - internal
  
  frontend:
    build:
      context: ./services/frontend
    container_name: frontend
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - event-service
      - user-service
    networks:
      - internal
