<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="index.html" class="navbar-link">Мероприятия</a></li>
                <li><a href="profile.html" class="navbar-link">Мой профиль</a></li>
            </ul>
            <a id="logout-button" class="navbar-link">Выйти</a>
        </nav>
    </header>
    <main>
        <div class="section profile-container">
            <h1>Мои данные</h1>
        
            <form name="profile" class="profile-form">
                <input name="email" type="email" class="profile-input profile-email" placeholder="Почта" readonly>
                <input name="name" type="text" class="profile-input profile-name" placeholder="Имя" readonly>
                <input name="lastname" type="text" class="profile-input profile-lastname" placeholder="Фамилия" readonly>
            </form>
        </div>
        <div class="section available-events">
            <h1>Мои события</h1>
            <div class="events-container">

            </div>
        </div>
    </main>

    <template id="event-card-template">
        <div class="event-card">
            <div class="event-card-content">
                <h3 class="event-name"></h3>
                <p class="event-date"></p>
                <p class="event-location"></p>
            </div>
        </div>
    </template>

    <dialog id="event-modal" class="event-modal">
        <button class="modal-close-button">✖</button>
        <h2 class="modal-event-name"></h2>
        <p class="modal-event-description"></p>
        <p><b>Место:</b> <span class="modal-event-location"></span></p>
        <p><b>Дата:</b> <span class="modal-event-date"></span></p>
        <button class="modal-register-button"></button>
    </dialog>

    <script src="js/authorization.js"></script>
    <script src="js/events.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
