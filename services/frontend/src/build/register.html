<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="auth-container" class="auth_form">
        <h1>Регистрация</h1>
        
        <form name="registration">
            <input type="text" id="register-name" placeholder="Имя" required>
            <input type="text" id="register-lastname" placeholder="Фамилия" required>
            <input type="email" id="register-email" placeholder="Почта" required>
            <input type="password" id="register-password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
